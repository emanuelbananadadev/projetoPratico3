<!DOCTYPE html>
<html lang="pt-br ">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page">
    <aside>
      <div class="aside-container">
        <img src="assets/logo.svg" alt="logo">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>
    <main>
      <h1>Crie seu convite</h1>
      <div class="subtitle-form">
        <img src="assets/icons/calendar.svg" alt="ícone calendário">  
        <span>Sobre o evento</span>
      </div>

      <form>
        <div class="input-wrapper">
          <label for="name">Título</label>
          <input type="text" id="name" name="name" placeholder="Nome do evento">
        </div>
      </form>
    </main>
  </div>
</body>
</html>
